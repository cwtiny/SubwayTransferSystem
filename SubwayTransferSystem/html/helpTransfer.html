<h3>地铁换乘指南</h3>
<br>
<p>
	视图右侧为换乘指南，选择相应线路站点即可换乘;
	<br>
	选择方式有;<strong>“最短时间”</strong>和;<strong>“最少换乘”</strong>;
	<br>
	<strong>“最短时间”</strong>换乘指南线路为依次乘坐的详细站点路线;
	<br>
	<strong>“最少换乘”</strong>换乘指南线路为换乘的关键站点;
	
	<br><br>
	换乘后，点击 <img height=24 weight=24 src=":/icon/icon/map.png"> , 可重新查看所有线路;
</p>
